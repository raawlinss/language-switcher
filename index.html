    <script>
        // √áevirm…ô c…ôdv…ôli
        const conversionMap = {
            '–ê': 'A', '–∞': 'a',
            '–ë': 'B', '–±': 'b',
            '–í': 'V', '–≤': 'v',
            '–ì': 'Q', '–≥': 'q',
            '–î': 'D', '–¥': 'd',
            '–ï': 'E', '–µ': 'e',

            '–ò': 'I', '–∏': 'i',
            '–ô': 'Y', '–π': 'y',
            '–ö': 'K', '–∫': 'k',

            '–´': 'I', '—ã': 'ƒ±',
            '–¨': 'ƒû', '—å': 'ƒü',

        };

        function convertText() {
            const kirilText = document.getElementById('kirilText').value;
            let latinText = '';
            
            for (let char of kirilText) {
                if (conversionMap.hasOwnProperty(char)) {
                    latinText += conversionMap[char];
                } else {
                    latinText += char; // Kiril olmayan h…ôrfl…ôri olduƒüu kimi saxla
                }
            }
            
            document.getElementById('latinText').value = latinText;
        }

        function clearText() {

            document.getElementById('latinText').value = '';
            document.getElementById('kirilText').focus();
        }

        function copyText() {
            const latinText = document.getElementById('latinText');
            const button = document.getElementById('copyButton');
            const textToCopy = latinText.value;
            
            if (!textToCopy.trim()) {
                alert('Kopyalamaq √º√ß√ºn m…ôtn yoxdur!');
                return;
            }
            
            // M…ôtn se√ßimi v…ô kopyalama
            latinText.select();
            latinText.setSelectionRange(0, 99999);
            
            try {

                // Uƒüurlu kopyalama bildiri≈üi
                const originalText = button.innerHTML;
                button.innerHTML = '‚úÖ Kopyalandƒ±!';
                button.style.background = '#3b82f6';

        };
    </script>
