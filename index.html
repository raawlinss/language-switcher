<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kiril → Latın Çevirici</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root[data-theme='dark'] {
      --bg: #0b0b0c;
      --card: #111214;
      --muted: #9aa0a6;
      --text: #e6e7e9;
      --brand: #4f46e5;
      --brand-2: #22d3ee;
      --ring: 0 0 0 3px rgba(79,70,229,.12);
      --shadow-1: 0 10px 30px rgba(0,0,0,.25);
      --shadow-2: 0 20px 60px rgba(0,0,0,.35);
      --radius: 16px;
    }

    :root[data-theme='light'] {
      --bg: #f7f8fa;
      --card: #ffffff;
      --muted: #667085;
      --text: #101114;
      --brand: #4f46e5;
      --brand-2: #06b6d4;
      --ring: 0 0 0 3px rgba(79,70,229,.16);
      --shadow-1: 0 10px 30px rgba(16,24,40,.08);
      --shadow-2: 0 24px 64px rgba(16,24,40,.12);
      --radius: 16px;
    }

    * { box-sizing: border-box; }

    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(79,70,229,.16), transparent 60%),
                  radial-gradient(1200px 800px at 90% 0%, rgba(34,211,238,.12), transparent 55%),
                  var(--bg);
      color: var(--text);
      line-height: 1.55;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    :root[data-theme='light'] body {
      background: radial-gradient(1000px 700px at 10% -10%, rgba(79,70,229,.12), transparent 60%),
                  radial-gradient(1000px 700px at 90% 0%, rgba(6,182,212,.10), transparent 55%),
                  var(--bg);
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 32px 20px 56px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 28px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      letter-spacing: -0.02em;
      font-size: 20px;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: inset 0 0 12px rgba(255,255,255,.12), var(--shadow-1);
    }

    .actions { display: flex; align-items: center; gap: 10px; }

    .theme {
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.04);
      color: var(--text);
      height: 40px;
      padding: 0 14px;
      border-radius: 12px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: .2s ease;
      backdrop-filter: blur(6px);
    }
    .theme:hover { background: rgba(255,255,255,.08); transform: translateY(-1px); }

    :root[data-theme='light'] .theme {
      border: 1px solid rgba(16,24,40,.10);
      background: rgba(255,255,255,.85);
    }
    :root[data-theme='light'] .theme:hover { background: #ffffff; }

    .hero {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 20px;
      align-items: center;
      margin-bottom: 24px;
    }
    @media (max-width: 900px) { .hero { grid-template-columns: 1fr; gap: 8px; } }

    .title {
      font-weight: 800;
      font-size: clamp(28px, 5vw, 44px);
      letter-spacing: -0.035em;
      line-height: 1.08;
      margin: 0;
    }

    .subtitle { color: var(--muted); margin-top: 10px; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      background: linear-gradient(180deg, rgba(79,70,229,.2), rgba(79,70,229,.08));
      border: 1px solid rgba(79,70,229,.25);
      color: #dfe0ff;
      font-weight: 600;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: var(--radius);
      padding: 18px;
      box-shadow: var(--shadow-2);
      backdrop-filter: blur(10px);
    }

    :root[data-theme='light'] .panel {
      background: #ffffff;
      border: 1px solid rgba(16,24,40,.10);
    }
    
    :root[data-theme='light'] .badge {
      color: #1f2937;
      background: linear-gradient(180deg, rgba(79,70,229,.10), rgba(79,70,229,.04));
      border-color: rgba(79,70,229,.25);
    }

    .converter {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }
    @media (max-width: 900px) { .converter { grid-template-columns: 1fr; } }

    .group { display: flex; flex-direction: column; gap: 10px; }

    .label { color: var(--muted); font-weight: 600; font-size: 13px; letter-spacing: .02em; }

    .field {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(8,9,10,.6);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.035);
    }

    :root[data-theme='light'] .field {
      border: 1px solid rgba(16,24,40,.10);
      background: #fafafb;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6);
    }

    textarea {
      width: 100%;
      min-height: 320px;
      border: none;
      outline: none;
      resize: none;
      background: transparent;
      color: var(--text);
      padding: 18px 16px 52px;
      font-size: 16px;
      line-height: 1.65;
      caret-color: var(--brand);
      white-space: pre-wrap;
      tab-size: 4;
      font-variant-ligatures: none;
    }

    .toolbar {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-radius: 12px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.08);
    }

    :root[data-theme='light'] .toolbar {
      background: rgba(16,24,40,.03);
      border: 1px solid rgba(16,24,40,.08);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      height: 40px;
      padding: 0 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: .18s ease;
    }
    .btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.1); box-shadow: var(--ring); }

    .btn.primary { background: linear-gradient(180deg, rgba(79,70,229,.85), rgba(79,70,229,.65)); border-color: rgba(79,70,229,.5); }
    .btn.primary:hover { background: linear-gradient(180deg, rgba(79,70,229,1), rgba(79,70,229,.85)); }

    :root[data-theme='light'] .btn {
      border: 1px solid rgba(16,24,40,.1);
      background: #ffffff;
    }
    :root[data-theme='light'] .btn:hover { background: #f8fafc; }

    .count { color: var(--muted); font-size: 12px; }

    .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,.08), transparent); margin: 18px 0; border: none; }
    :root[data-theme='light'] .divider { background: linear-gradient(90deg, transparent, rgba(0,0,0,.08), transparent); }

    .footer { color: var(--muted); font-size: 13px; display: flex; justify-content: space-between; align-items: center; gap: 10px; flex-wrap: wrap; }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      font-size: 12px;
      color: var(--text);
    }
    :root[data-theme='light'] .pill { background: #ffffff; border-color: rgba(16,24,40,.1); }

    .toast {
      position: fixed;
      right: 22px;
      bottom: 22px;
      background: linear-gradient(180deg, rgba(34,197,94,.18), rgba(34,197,94,.1));
      border: 1px solid rgba(34,197,94,.35);
      color: #d8ffe4;
      padding: 12px 14px;
      border-radius: 12px;
      transform: translateY(20px);
      opacity: 0;
      pointer-events: none;
      transition: .25s ease;
      box-shadow: var(--shadow-1);
    }
    .toast.show { transform: translateY(0); opacity: 1; }
    
    :root[data-theme='light'] .toast {
      background: linear-gradient(180deg, rgba(34,197,94,.14), rgba(34,197,94,.08));
      border-color: rgba(34,197,94,.35);
      color: #14532d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <div class="brand">
        <div class="logo" aria-hidden="true"></div>
        <span>Kiril → Latın</span>
      </div>
      <div class="actions">
        <button class="theme" id="themeToggle" aria-label="Tema dəyiş">
          <span id="themeIcon" aria-hidden="true"></span>
          <span>Temanı dəyiş</span>
        </button>
      </div>
    </div>

    <div class="hero">
      <div>
        <div class="badge">Canlı çevirmə • Ani nəticə</div>
        <h1 class="title">Kiril → Latın çeviricisi ilə yazını dərhal çevir.</h1>
        <p class="subtitle">Mətninizi sol sahəyə yazın. Sağdakı nəticəni kopyalayın. Tünd/işıq tema, mobil uyğunluq və peşəkar görünüş.</p>
      </div>
    </div>

    <div class="panel">
      <div class="converter">
        <div class="group">
          <label class="label">Kiril mətn</label>
          <div class="field">
            <textarea id="kirilText" placeholder="Kiril hərfləri ilə yazın..."></textarea>
            <div class="toolbar">
              <button class="btn" id="clearBtn">Təmizlə</button>
              <span class="count" id="leftCount">0 simvol</span>
            </div>
          </div>
        </div>

        <div class="group">
          <label class="label">Latın mətn</label>
          <div class="field">
            <textarea id="latinText" placeholder="Çevrilmiş mətn..." readonly></textarea>
            <div class="toolbar">
              <button class="btn primary" id="copyBtn">Kopyala</button>
              <span class="count" id="rightCount">0 simvol</span>
            </div>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <div class="footer">
        <span>Ən yaxşı nəticə üçün mətni düzgün kiril əlifbası ilə daxil edin.</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">Kopyalandı ✓</div>

  <script>
    const icons = {
      sun: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M12 4V2M12 22v-2M4.93 4.93 3.52 3.52M20.48 20.48l-1.41-1.41M4 12H2M22 12h-2M4.93 19.07 3.52 20.48M20.48 3.52 19.07 4.93" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/><circle cx="12" cy="12" r="4" stroke="currentColor" stroke-width="1.6"/></svg>',
      moon: '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>'
    };

    const conversionMap = {
      'А': 'A', 'а': 'a',
      'Б': 'B', 'б': 'b',
      'В': 'V', 'в': 'v',
      'Г': 'Q', 'г': 'q',
      'Д': 'D', 'д': 'd',
      'Е': 'E', 'е': 'e',
      'Ё': 'Yo', 'ё': 'yo',
      'Ж': 'J', 'ж': 'j',
      'З': 'Z', 'з': 'z',
      'И': 'I', 'и': 'i',
      'Й': 'Y', 'й': 'y',
      'К': 'K', 'к': 'k',
      'Л': 'L', 'л': 'l',
      'М': 'M', 'м': 'm',
      'Н': 'N', 'н': 'n',
      'О': 'O', 'о': 'o',
      'П': 'P', 'п': 'p',
      'Р': 'R', 'р': 'r',
      'С': 'S', 'с': 's',
      'Т': 'T', 'т': 't',
      'У': 'U', 'у': 'u',
      'Ф': 'F', 'ф': 'f',
      'Х': 'X', 'х': 'x',
      'Ц': 'Ü', 'ц': 'ü',
      'Ч': 'Ç', 'ч': 'ç',
      'Ш': 'Ş', 'ш': 'ş',
      'Щ': 'H', 'щ': 'h',
      'Ъ': 'C', 'ъ': 'c',
      'Ы': 'I', 'ы': 'ı',
      'Ь': 'Ğ', 'ь': 'ğ',
      'Э': 'G', 'э': 'g',
      'Ю': 'Ö', 'ю': 'ö',
      'Я': 'Ə', 'я': 'ə'
    };

    const kiril = document.getElementById('kirilText');
    const latin = document.getElementById('latinText');
    const leftCount = document.getElementById('leftCount');
    const rightCount = document.getElementById('rightCount');
    const clearBtn = document.getElementById('clearBtn');
    const copyBtn = document.getElementById('copyBtn');
    const toast = document.getElementById('toast');
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');

    function convertText() {
      const src = kiril.value;
      let out = '';
      for (const ch of src) out += Object.prototype.hasOwnProperty.call(conversionMap, ch) ? conversionMap[ch] : ch;
      latin.value = out;
      leftCount.textContent = `${src.length} simvol`;
      rightCount.textContent = `${out.length} simvol`;
    }

    function clearText() {
      kiril.value = '';
      latin.value = '';
      leftCount.textContent = '0 simvol';
      rightCount.textContent = '0 simvol';
      kiril.focus();
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1400);
    }

    async function copyText() {
      const value = latin.value;
      if (!value.trim()) return;
      try {
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(value);
        } else {
          latin.select();
          document.execCommand('copy');
        }
        showToast('Kopyalandı ✓');
      } catch { showToast('Kopyalama xətası'); }
    }

    function applyTheme(theme) {
      const dark = theme === 'dark';
      document.documentElement.setAttribute('data-theme', theme);
      document.documentElement.style.colorScheme = dark ? 'dark' : 'light';
      themeIcon.innerHTML = dark ? icons.sun : icons.moon;
      localStorage.setItem('theme', theme);
    }

    function toggleTheme() {
      const current = localStorage.getItem('theme') || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      const next = current === 'dark' ? 'light' : 'dark';
      applyTheme(next);
    }

    themeToggle.addEventListener('click', toggleTheme);
    kiril.addEventListener('input', convertText);
    clearBtn.addEventListener('click', clearText);
    copyBtn.addEventListener('click', copyText);

    window.addEventListener('load', () => {
      const saved = localStorage.getItem('theme');
      const initial = saved || (matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      applyTheme(initial);
      kiril.focus();
    });
  </script>
</body>
</html>
